<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>HOMEP</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kaushan+Script&amp;display=swap">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Basic.css">
    <link rel="stylesheet" href="assets/css/Team.css">
    <link rel="stylesheet" href="assets/css/VentasPro-Login.css">
</head>

<body>
    <section class="text-start position-relative py-4 py-xl-5" style="color: var(--bs-white);">
        <div class="container">
            <div class="row mb-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto" style="background: linear-gradient(178deg, #34D3FF 10%, white), var(--bs-gray-500);border-radius: 15px;">
                    <h2 style="color: var(--bs-success);font-weight: bold;text-align: center;">Log in</h2>
                    <p class="w-lg-50" style="font-size: 18px;color: #005321;font-weight: bold;">Login to our website to continue to shop your products easily</p>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col">
                    <div id="main">
                        <div class="text-center" id="info">
                            <form class="text-start" id="form-login">
                                <div class="mb-3"><label class="form-label" id="lbl-usuario" for="txt-usuario">Username</label><input class="form-control" type="text" id="txt-usuario"></div>
                                <div class="mb-3"><label class="form-label" id="lbl-password" for="txt-password">Password</label><input class="form-control" type="password" id="txt-password"></div>
                            </form><button class="btn btn-primary" id="btn-sesion" type="submit" style="--bs-primary: #256db4;--bs-primary-rgb: 37,109,180;background: #256db4;">SIGN IN</button>
                            <p></p>
                            <p></p>
                            <p><a href="#" style="padding: 20px;height: 20px;width: 40px;font-size: 14px;color: #006AC3;font-weight: bold;">create account</a><a href="#" style="font-size: 14px;padding: 20px;color: #006AC3;font-weight: bold;">forget password?</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/agency.js"></script>
</body>

</html>
